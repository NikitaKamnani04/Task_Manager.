<div class="parent">
   <div class="page-title">
      <h6>Projects <sup>Home<span class="bullet">.</span>Projects</sup></h6>

   </div>
   <div class="row">
      <div class="col d-flex">
         <div class="input-group d-flex mt-4">
            <div class="input-group-prepend">
               <span class="input-group-text" id="">Duration</span>
            </div>
            <select class="form-select-duration">

               <option selected disabled>Start Date to End Date</option>
               <option value="2">Today</option>
               <option value="3">Last 30 Days</option>
               <option value="4">This Month</option>
               <option value="5">Last Month</option>
            </select>

         </div>

         <div class="input-group mt-4">
            <div class="input-group-prepend">
               <span class="input-group-text" id="status">Status</span>
            </div>
            <select class="form-select-status">

               <option selected disabled>All</option>
               <option value="Overdue">Overdue</option>
               <option value="In Progress">In Progress</option>
               <option value="Not Started">Not Started</option>
               <option value="On Hold">On Hold</option>
               <option value="Cancelled">Cancelled</option>
               <option value="Completed">Completed</option>
            </select>

         </div>

         <div class="input-group mt-4">
            <i class="fas fa-search mt-2 mr-2"></i>
            <input type="search" class="form-control rounded" placeholder="Start typing to search" aria-label="Search"
               aria-describedby="search-addon" />
            <span class="input-group-text border-0" id="search-addon">
            </span>
         </div>


      </div>
   </div>

   <div class="row">
      <div class="col d-flex mt-4">
         <button type="button" class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">+ Add Project</button>
         <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
               <h5 class="offcanvas-title" id="offcanvasRightLabel">Add Project</h5>
            </div>
            <div class="offcanvas-body">
               <h5> Project Details </h5>

               <form [formGroup]="form">
                  <div class="row">
                     <div class="col mt-5">
                        <label for="exampleFormControlInput1">Project Name</label>
                        <input type="text" class="form-control" placeholder="Write a project name"
                           id="inputGroupSelect01">
                     </div>

                     <div class="col mt-5">
                        <label for="exampleFormControlInput1">Project Category</label>
                        <div class="input-category d-flex">
                           <select class="form-select" id="inputGroupSelect02"
                              aria-label="Example select with button addon">
                              <option selected>Choose...</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                           </select>
                           <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal"
                              data-dismiss="modal" data-bs-target="#exampleModal">Add</button>
                        </div>
                     </div>
                  </div>

                  <!-- <div class="container"  style='margin-left:5px;'> -->
                  <div class="row">
                     <div class="col-sm mt-5">

                        <label for="exampleFormControlInput1">Start Date</label>
                        <input type="date" class="form-control" id=startDate placeholder="Write a project name">
                     </div>


                     <div class="col-sm mt-5">
                        <label for="exampleFormControlInput1">Deadline</label>
                        <input type="date" class="form-control" id="deadline" placeholder="Write a project name">
                     </div>
                     <div class="col-sm mt-5">

                        <div class="form-check">
                           <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                           <label class="form-check-label" for="flexCheckDefault">
                              There is no project deadline
                           </label>
                        </div>
                     </div>
                  </div>

                  <div class="row">
                     <div class="col mt-5">
                        <label for="exampleFormControlInput1">Department</label>
                        <div class="input-category d-flex">
                           <select class="form-select" id="inputGroupSelect03"
                              aria-label="Example select with button addon">
                              <option selected>Choose...</option>
                              <option value="1">IT</option>
                              <option value="2">Civil</option>
                              <option value="1">IT</option>
                              <option value="2">Civil</option>
                           </select>
                        </div>
                     </div>

                     <div class="col mt-5">
                        <label for="exampleFormControlInput1">Client</label>
                        <div class="input-category d-flex">
                           <select class="form-select" id="inputGroupSelect04"
                              aria-label="Example select with button addon">
                              <option selected>Choose...</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                           </select>
                           <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal"
                              data-dismiss="modal" data-bs-target="#exampleModal">Add</button>
                        </div>
                     </div>
                  </div>

                  <div class="row">
                     <div class="col mt-5">
                        <label for="exampleFormControlInput1">Project Summary</label>
                        <textarea style="resize: none;" rows="4" col="5" class="form-control"
                           placeholder="Write a project summary" id="inputGroupSelect05"></textarea>
                     </div>
                  </div>

                  <div class="row">
                     <div class="col mt-5">
                        <label for="exampleFormControlInput1">Add Project Members</label>

                        <br/>
                        <ng-select
                        id="inputGroupSelect06"
                        [multiple]="true"
                        [hideSelected]="true"
                        [closeOnSelect]="false"
                        [items]="source"
                        bindValue="id"
                        bindLabel="name"
                        labelForId="source_switch_id"
                        placeholder="Select members"
                        formControlName="source_switch_id"
                      >
                      </ng-select>
                      <br />
                     </div> 
                  </div>

                  <div class="row">
                     <div class="col mt-5">
                        <div class="buttons">
                        <button type="button" class="btn btn-primary" id="saveButton"> âœ“ Save</button>
                        <button type="button" class="btn btn-light" id="cancelButton">Cancel</button>
                     </div>
               </div>
               </div>
               </form>
            </div>
         </div>
         <button type="button" class="btn btn-light">Import</button>
      </div>
   </div>
</div>



<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
   aria-hidden="true">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            ...
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
         </div>
      </div>
   </div>
</div>
