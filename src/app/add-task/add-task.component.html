<div class="main">
    <h2>ADD TASK</h2>
    <div class="container">
        <div class="row">
            <div class="column">
                <form [formGroup]="form"]>
                    <div class="form-group">

                        <label for="task name">Task Name</label>
                        <input type="text " formControlName="username" placeholder="Enter a Task Name"
                            class="form-control" name="username" id="username" size="3" required>
                        <div class="name_valid name _name">
                        </div>
                        </div>

        <div class="col 3">
            <div class="text-Search">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <form action="#">
                            <input type="text" placeholder="Search" name="search">
                            <button>
                                <i class="fa fa-search"></i>
                            </button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
